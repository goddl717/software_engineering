        td {
            padding: 10px;
        }

<body>
    <table id="lecturelist">
        <tr>
            <td colspan="4" style="text-align: center;"><img src="/getLogoImage"></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">
                <h1>강의실 목록</h1>
            </td>
        </tr>
    </table>
</body>

<script>
    function getParams() {
        // 파라미터가 담길 배열
        var param = new Array();

        // 현재 페이지의 url
        var url = decodeURIComponent(location.href);
        // url이 encodeURIComponent 로 인코딩 되었을때는 다시 디코딩 해준다.
        url = decodeURIComponent(url);

        var params;
        // url에서 '?' 문자 이후의 파라미터 문자열까지 자르기
        params = url.substring(url.indexOf('?') + 1, url.length);
        // 파라미터 구분자("&") 로 분리
        params = params.split("&");

        // params 배열을 다시 "=" 구분자로 분리하여 param 배열에 key = value 로 담는다.
        var size = params.length;
        var key, value;
        for (var i = 0; i < size; i++) {
            key = params[i].split("=")[0];
            value = params[i].split("=")[1];

            param[key] = value;
        }

        return param;
    }
</script>
<script>
    var temp = getParams();
    var id = temp["id"];

    $(document).ready(function() {
        $.ajax({
            type: "GET", //전송방식을 지정한다 (POST,GET) 
            url: "/myroomproc", //호출 URL을 설정한다. GET방식일경우 뒤에 파라티터를 붙여서 사용해도된다. 
            data: {
                id: id
            },
            dataType: "json", //호출한 페이지의 형식이다. xml,json,html,text등의
            error: function() {
                alert("통신실패!!!!");
            },
            success: function(data) {
                //alert(JSON.stringify(data));
                var temp = document.getElementById("lecturelist");

                for (var i = 0; i < data.length; i++) {
                    var row = temp.insertRow();
                    row.insertCell().innerHTML = data[i].id;
                    row.insertCell().innerHTML = data[i].name;
                    row.insertCell().innerHTML = "<button onclick = enter('" + data[i].id + "')>출석하기</button>";
                    row.insertCell().innerHTML = "<button onclick = enterroom('" + data[i].id + "')>강의실 입장</button>";
                }
            }
        });
    });
</script>
