<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<html>
    <head>
        <title>LMS - 회원가입 (학생)</title>
        <style>
            th, td {padding: 10px; }
        </style>
    </head>
    <body>
        <form method="get" action="/signup1proc">
            <table>
                <tr>
                    <td colspan="2" style="text-align: center;"><img src="/getLogoImage" ></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><h1>학생 회원가입</h1></td>
                </tr>
                <tr>
                    <td>ID</td>
                    <td><input name="id" type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="text"></td>
                </tr>
                <tr>
                    <td>Major</td>
                    <td><input name="major" type="text"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input name="name" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
