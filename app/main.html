                <td><div id="info"></div></td>

                <td><button id="btn_sugang" onclick='sugang()' style="width: 120px;">수강 신청</button></td>

<script>
    function getParams() {
        // 파라미터가 담길 배열
        var param = new Array();

        // 현재 페이지의 url
        var url = decodeURIComponent(location.href);
        // url이 encodeURIComponent 로 인코딩 되었을때는 다시 디코딩 해준다.
        url = decodeURIComponent(url);

        var params;
        // url에서 '?' 문자 이후의 파라미터 문자열까지 자르기
        params = url.substring(url.indexOf('?') + 1, url.length);
        // 파라미터 구분자("&") 로 분리
        params = params.split("&");

        // params 배열을 다시 "=" 구분자로 분리하여 param 배열에 key = value 로 담는다.
        var size = params.length;
        var key, value;
        for (var i = 0; i < size; i++) {
            key = params[i].split("=")[0];
            value = params[i].split("=")[1];
            param[key] = value;
        }

        return param;
    }
</script>
<script type="text/javascript" language="javascript">
    var temp = getParams();
    document.getElementById("info").innerHTML += temp.id;
    document.getElementById("info").innerHTML += " 님 반갑습니다.!!";
</script>

<script type="text/javascript" language="javascript">
    function sugang() {
        var temp = getParams();
        location.href = '/suganglist?id=' + temp.id;

    }

    function goto() {
        var temp = getParams();
        location.href = '/myroom?id=' + temp.id;

    }
</script>
