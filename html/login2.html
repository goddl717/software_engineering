<html>
    <head>
        <title>LMS - 교원 로그인</title>
        <style>
            th, td {padding: 10px;}
        </style>
    </head>
    <body>
        <h1>교원 로그인</h1>
        <table>
            <tr>
                <td>id</td>
                <td><input id="id" type="text"></td>
            </tr>
            <tr>
                <td>password  </td>
                <td><input id="password" type="password"></td>
            </tr>
            <tr>
                <td><button id="login" onclick='login()'>로그인</button></td>
                <td><button id="signup" onclick='location.href = "/signup2"'>회원가입</button></td>
            </tr>
        </table>
    </body>
</html>

<script type="text/javascript" language="javascript">
    function login() {
        var id = document.getElementById('id').value;
        var password = document.getElementById("password").value;
        //console.log(id.value);

        $.ajax({
            type: "GET",
            url: "/login2proc",
            data: {
                id: id,
                password: password
            },
            dataType: "json",
            error: function() {
                alert('통신실패!! ');
            },
            success: function(data) {
                alert(JSON.stringify(data));
                if (data.length == 0) {
                    alert("잘못된 아이디나 패스워드입니다.");
                    location.href = '/login2';
                } else {
                    //자바스크립트 형반환 너무 별론데..
                    alert(JSON.stringify(data[0]));
                    var temp = JSON.stringify(data[0]);
                    var temp3 = JSON.parse(temp);
                    alert(temp3.id);
                    var stringid = temp3.id.toString();
                    alert("로그인 합니다.");
                    location.href = '/main2?id=' + stringid;
                    //document.write("123");

                }
            }
        });
    }
</script>
